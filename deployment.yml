

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-${GIT_COMMIT}.
  labels:
    app: dev-${GIT_COMMIT}.
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-${GIT_COMMIT}.
  template:
    metadata:
      labels:
        app: dev-${GIT_COMMIT}.
    spec:
      containers:
      - name: nginx-v3
        image: nginx:latest
        ports:
        - containerPort: 80
---

kind: Service
apiVersion: v1
metadata:
  name: dev-${GIT_COMMIT}.
spec:
  selector:
    app: dev-${GIT_COMMIT}.
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
